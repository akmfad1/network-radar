# Network Radar Configuration
# تنظیمات سرویس مانیتورینگ شبکه

# فاصله زمانی بررسی (ثانیه)
check_interval: 30

# تعداد رکوردهای تاریخچه برای هر هدف
history_size: 100

# پورت وب سرور
web_port: 5000

# مسیر فایل دیتابیس SQLite
db_path: data.db

# کلید API برای احراز هویت ایجنت‌ها
api_key: "change-me"

# نگهداری رکوردها (ساعت)
retention_hours: 24

# شناسه محلی این نود (برای زمانی که سرویس بررسی‌های محلی انجام می‌دهد)
agent_id: "display"

# لیست اهداف مانیتورینگ
targets:
  # DNS Servers
  - name: "Google DNS"
    host: "8.8.8.8"
    type: "ping"
    category: "DNS"
    icon: "google.png"
    description: "سرور DNS گوگل"

  - name: "Cloudflare DNS"
    host: "1.1.1.1"
    type: "ping"
    category: "DNS"
    icon: "cloudflare.png"
    description: "سرور DNS کلودفلر"

  - name: "Shecan DNS"
    host: "178.22.122.100"
    type: "ping"
    category: "DNS"
    description: "سرور DNS شکن"

  - name: "403 DNS"
    host: "10.202.10.202"
    type: "ping"
    category: "DNS"
    description: "سرور DNS 403"

  # Web Services
  - name: "Google"
    host: "https://www.google.com"
    type: "http"
    category: "Web"
    icon: "google.png"
    description: "موتور جستجوی گوگل"

  - name: "Cloudflare"
    host: "https://www.cloudflare.com"
    type: "http"
    category: "CDN"
    icon: "cloudflare.png"
    description: "سرویس CDN کلودفلر"

  # Development Services
  - name: "GitHub"
    host: "https://github.com"
    type: "http"
    category: "Development"
    icon: "github.png"
    description: "پلتفرم مدیریت کد"

  - name: "Docker"
    host: "https://hub.docker.com"
    type: "http"
    category: "Development"
    icon: "docker.png"
    description: "پلتفرم Docker"

  - name: "NPM"
    host: "https://registry.npmjs.org"
    type: "http"
    category: "Development"
    icon: "npm.png"
    description: "مخزن پکیج‌های NPM"

  - name: "PyPI"
    host: "https://pypi.org"
    type: "http"
    category: "Development"
    icon: "pypi.png"
    description: "مخزن پکیج‌های پایتون"

  - name: "Docker Hub"
    host: "https://hub.docker.com"
    type: "http"
    category: "Development"
    description: "مخزن ایمیج‌های داکر"

  # Cloud Providers
  - name: "Digikala"
    host: "https://www.digikala.com"
    type: "http"
    category: "Cloud"
    icon: "digikala.png"
    description: "سرویس ابری آمازون"

  - name: "Azure"
    host: "https://azure.microsoft.com"
    type: "http"
    category: "Cloud"
    icon: "azure.ico"
    description: "سرویس ابری مایکروسافت"

  - name: "DigitalOcean"
    host: "https://www.digitalocean.com"
    type: "http"
    category: "Cloud"
    description: "سرویس ابری دیجیتال‌اوشن"

  # TCP Port Checks (examples)
  - name: "Google DNS TCP"
    host: "8.8.8.8"
    type: "tcp"
    port: 53
    category: "DNS"
    description: "پورت TCP سرور DNS گوگل"

  # Social Media
  - name: "Telegram"
    host: "https://t.me"
    type: "http"
    category: "Social"
    icon: "telegram.png"
    description: "شبکه اجتماعی تلگرام"

  - name: "YouTube"
    host: "https://www.youtube.com"
    type: "http"
    category: "Social"
    icon: "youtube.png"
    description: "شبکه اجتماعی یوتوب"

# نکات:
# type می‌تواند یکی از این مقادیر باشد:
#   - ping: بررسی با پینگ ICMP
#   - http: بررسی HTTP/HTTPS
#   - tcp: بررسی اتصال TCP به پورت مشخص
#   - dns: بررسی رزولو DNS

# برای افزودن سرور یا سرویس جدید:
# - name: "نام سرویس"
#   host: "آدرس IP یا URL"
#   type: "نوع بررسی"
#   port: 80  # فقط برای tcp
#   category: "دسته‌بندی"
#   description: "توضیحات"
#   icon: "filename.png"  # (اختیاری) نام فایل آیکون در پوشه static/icons یا URL مستقیم به آیکون
#
# توضیح درباره آیکون‌ها:
# - فایل‌های آیکون باید در پوشه `static/icons/` قرار گیرند.
# - مقادیر `icon` باید دقیقاً نام فایل (شامل پسوند) در آن پوشه باشند؛ فرمت‌های معمول: .ico, .png, .svg
# - اگر برای یک هدف مقدار `icon` را به صورت URL قرار دهید، ابزار `scripts/fetch_icons.py` می‌تواند آن را دانلود کند.
# - اگر `icon` مشخص نشود، اسکریپت ممکن است favicon سایت را از مسیرهای رایج (مثل /favicon.ico) تلاش کند و آن را ذخیره کند.
# - فایل‌های آیکون فعلی در `static/icons/`: aws.ico, azure.ico, cloudflare.png, digikala.png, github.ico, google.png, linkedin.ico, npm.png, pypi.png, telegram.png, youtube.png
